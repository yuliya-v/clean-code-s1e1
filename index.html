<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="header__link" 
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section">
      <h3 class="section__header">Add Item</h3>
      <div class="task-row">
        <input class="task-row__text" type="text" id="new-task">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__header">Todo</h3>
      <ul class="tasks-list" id="incomplete-tasks">
        <li class="tasks-list__task task">
          <input class="task__check" type="checkbox">
          <label class="task__text">Pay Bills</label>
          <input class="task__text task__text_changeable" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="tasks-list__task task task_edit-mode">
          <input class="task__check" type="checkbox">
          <label class="task__text">Go Shopping</label>
          <input class="task__text task__text_changeable" type="text" value="Go Shopping">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__header">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="tasks-list__task task">
          <input class="task__check" type="checkbox" checked>
          <label class="task__text">See the Doctor</label>
          <input class="task__text task__text_changeable" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
